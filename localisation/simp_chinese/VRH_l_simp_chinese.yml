l_simp_chinese:
 VRH_event.2.title:0 "香草科研助手：自动科研辅助"
 VRH_event.2.desc:0 "直接禁止某些循环科技出现在你的科研池里，这样你就能放心使用自动科研了。"
 VRH_event.2.phi:0 "£physics_research£ 物理循环科技设置"
 VRH_event.2.soc:0 "£society_research£ 社会循环科技设置"
 VRH_event.2.eng:0 "£engineering_research£ 工程循环科技设置"
 VRH_event.201.title:0 "工程循环科技设置"
 VRH_event.201.desc:0 "鸣大钟一次！\n推动杠杆，启动活塞和泵……\n鸣大钟两次！\n按下按钮，发动引擎，点燃涡轮，注入生命……\n鸣大钟三次！\n齐声歌唱，赞美万机之神！"
 VRH_can_research:0 "§G当前该科技被允许研究§!"
 VRH_cannot_research:0 "§R当前该科技被禁止研究§!"
 VRH_all_tech_banned:0 "§R禁止研究所有科技§!"
 VRH_all_tech_research:0 "§G允许研究所有科技§!"
 VRH_event.202.title:0 "物理循环科技设置"
 VRH_event.202.desc:0 "据说，在黑暗的3k时代。一个技工能生产的能量远超一整颗恒星。"
 VRH_event.203.title:0 "社会循环科技设置"
 VRH_event.203.desc:0 "凝聚力者，滚雪球也。凝聚力多则星球飞升多，星球飞升多则科研产出高，科研产出高则凝聚力多。"
 VRH_return:0 "返回"
 VRH_exit:0 "退出"
 edict_VRH_open_menu:0 "§B香草科研助手：菜单§!"
 edict_VRH_open_menu_desc:0 "开启香草科研助手的菜单来调教你的自动科研。"
 VRH_d_title:0 "系统选项"
 VRH_action_desc:0 "科技选择"

 VRH_variable_system:0 "香草科研助手变量化循环选项"
 VRH_variable_system_close:0 "§R点击此按钮以关闭香草科研助手变量化循环§!\n\n这一系统会禁用你的常规科研能力并导出你的科研产能和大多数科研速度修正，然后计算你的循环进度，并用变量修正的方式为你添加效果。\n这一系统仅包含可无限研究的循环科技。\n这一系统不导出细分科研速度，也不考虑科研需求增减情况，仅考虑物理学研究速度、社会学研究速度、工程学研究速度和通用研究速度。\n这一系统研究循环科技的禁用情况和你的选择同步，选择方式则是随机。\n§R如果你不知道这个系统的制作目的和效果，那就不要使用这个系统。§!"
 VRH_variable_system_open:0 "§G点击此按钮以激活香草科研助手变量化循环§!\n\n这一系统会禁用你的常规科研能力并导出你的科研产能和大多数科研速度修正，然后计算你的循环进度，并用变量修正的方式为你添加效果。\n这一系统仅包含可无限研究的循环科技。\n这一系统不导出细分科研速度，也不考虑科研需求增减情况，仅考虑物理学研究速度、社会学研究速度、工程学研究速度和通用研究速度。\n这一系统研究循环科技的禁用情况和你的选择同步，选择方式则是随机。\n§R如果你不知道这个系统的制作目的和效果，那就不要使用这个系统。§!"

